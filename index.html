<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Fascinate+Inline|Kumar+One|Sarina|Warnes" rel="stylesheet">

</head>
<body>
    <!-- Intro page -->
    <!-- Intro page header -->
    <div class="view" id="page1">
        <div class="jumbotron header">
            <h1 class="display-4">Movie Trivia</h1>
            <p class="lead"><strong>Test your movie trivia knowledge!</strong></p>
               <a class="btn btn-primary btn-lg" href="#" data-launch-view="page2" role="button">Let's play!</a>
        </div>
    <!-- Intro page seat iamge -->
    <div class="jumbotron jumbotron-fluid seats">
        <div class="container">
        </div>
    </div>
    </div>

<!-- Questions page -->
<!-- Questions page header -->
    <div class="view hide" id="page2">
        <div class="jumbotron jumbotron-fluid secondJumbo">
            <div class="container">
            <h1 class="display-4">Movie Trivia</h1>
            <p class="lead secondLead"><strong>Choose an answer in the time allotted.</strong></p>
            </div>
        </div>
<!-- Timer -->
        <div class="card timer">
            <div class="card-body">Timer : 00:00</div>
        </div>
<!-- Question block -->
        <div class="card">
            <div class="card-header">The trivia question will be here</div>
            <div class="card-body">
            <blockquote class="blockquote mb-0">
    <!-- Default inline 1 Radio button-->
            <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
            <label class="custom-control-label" for="defaultInline1">1</label>
            </div>
      
    <!-- Default inline 2 Radio button-->
            <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
            <label class="custom-control-label" for="defaultInline2">2</label>
            </div>
      
    <!-- Default inline 3 Radio button-->
            <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample">
            <label class="custom-control-label" for="defaultInline3">3</label>
            </div>
         
            </blockquote>
        </div>
        </div>
    
    </div>

    <div class="view hide" id="page3">



        </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>  
</body>
</html>
